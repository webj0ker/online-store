<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <title>Online store</title>
  </head>

  <body class="body">
    <header class="header">
      <div class="header__wrapper wrapper">
        <h1>Online store</h1>

        <div class="cart-body">
          <ul id="site-header-cart" class="site-header-cart menu">
            <li class="focus">
              <div class="cart-contents" title="Посмотреть вашу корзину">
                <span class="icon">
                  <img src="../src/assets/cart-icon.svg" alt="cart" />
                  <span class="count">0</span>
                </span>
              </div>
            </li>
          </ul>
        </div>
        <div class="sorting top" id="sorting">
          <form class="filter">
            <label>
              <input
                class="filter__input"
                type="text"
                placeholder="Search"
                minlength="2"
              />
            </label>
            <button class="filter__button" type="reset">Сlear</button>
          </form>
          <div class="row">
            <div class="btn-group btn-group-sm">
              <button
                type="button"
                id="list-view"
                class="btn btn-default list-view"
                data-toggle="tooltip"
                title=""
                data-original-title="Список"
              >
                <i class="fa fa-th-list"></i>
              </button>
              <button
                type="button"
                id="grid-view"
                class="btn btn-default grid-view active"
                data-toggle="tooltip"
                title=""
                data-original-title="Сетка"
              >
                <i class="fa fa-th"></i>
              </button>
            </div>
            <div class="form-group input-group input-group-sm">
              <label class="input-group-addon" for="input-sort"
                >Сортировать:</label
              >
              <select
                id="input-sort"
                class="form-control"
                onchange="location = this.value;"
              ></select>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="categories buttons">
          <div class="categories__wrapper"></div>
          <div class="filters__wrapper">
            <div class="filter-option">
              <div class="filter-list-brand"></div>
            </div>
            <div class="filter-option">
              <div class="filter-list-range"></div>
            </div>
          </div>
        </div>
        <div class="products grid-view"></div>
        <div class="cart-container">
          <div class="cart table-view"></div>
          <div class="checkout-container" data-entity="checkout-aligner">
            <div class="checkout-section">
              <div class="checkout-section-inner">
                <div class="checkout-block checkout-block-total">
                  <div class="checkout-block-total-inner">
                    <div class="checkout-block-total-title">Итого</div>
                  </div>
                </div>

                <div class="checkout-block checkout-block-total-price">
                  <div class="checkout-block-total-price-inner">
                    <div
                      class="coupon-block-total-price-current price"
                      data-entity="total-price"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="checkout-block checkout-block-btn">
                <button
                  class="cart-btn green btn-checkout"
                  data-entity="checkout-button"
                >
                  Оформить заказ
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="openModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Название</h3>
              <a href="#close" title="Close" class="close">×</a>
            </div>
            <div class="modal-body"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper wrapper">
        <a href="https://rs.school/js/" target="_blank">
          <img
            class="logo-rss"
            src="assets/rs_school_js.svg"
            alt="RS School JavaScript/Front-end course"
          />
        </a>
        <div class="author-info">
          <span>2022</span>
          <a href="https://github.com/VladimirLGit" target="_blank">
            <img class="logo-github" src="assets/github.svg" alt="github.com" />
          </a>
        </div>
      </div>
    </footer>

    <template id="categoryItemTemp">
      <div class="category__item">
        <span class="category__item-name"></span>
      </div>
    </template>

    <template id="filterItemTemp">
      <div class="filter__item">
        <input type="checkbox" id="filter__item-name" />
        <label for="filter__item-name"></label>
        <span class="filter__item-count"></span>
      </div>
    </template>

    <template id="filterSliderItemTemp">
      <div class="filter__range">
        <h3 class="filter__range-caption"></h3>
        <div class="filter__range-out-data">
          <div class="from-data" id="fromData"></div>
          <!---->
          ⟷
          <div class="to-data" id="toData"></div>
        </div>
        <div class="filter__range-multi-range">
          <input type="range" min="0" max="100" class="range-left-point" />
          <input type="range" min="0" max="100" class="range-right-point" />
        </div>
      </div>
    </template>
    <template id="productsItemTemp">
      <div class="products__item">
        <div class="products__meta">
          <div class="products__meta-photo"></div>
          <ul class="products__meta-details">
            <li class="products__meta-brand"></li>
            <li class="products__meta-date"></li>
          </ul>
        </div>
        <div class="products__description">
          <div class="products__data">
            <h2 class="products__description-title"></h2>
            <h3 class="products__description-price"></h3>
            <h3 class="products__description-rating"></h3>
            <p class="products__description-content"></p>
          </div>
          <div class="products__details">
            <p class="products__read-more">
              <a href="#openModal">Read More</a>
            </p>
            <ul class="product__buttons">
              <li>
                <div class="btn_cart">В корзину</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </template>
    <template id="productTemp">
      <div class="product__item">
        <div class="slider">
          <div class="images">
            <!-- <img src=""> -->
          </div>
          <div class="btm-slides">
            <!-- <span onclick=""></span> -->
          </div>
          <div class="sliders left" id="-1">
            <span class="fa fa-angle-left"></span>
          </div>
          <div class="sliders right" id="1">
            <span class="fa fa-angle-right"></span>
          </div>
        </div>
        <div class="products__description">
          <div class="products__data">
            <h2 class="products__description-title"></h2>
            <h3 class="products__description-price"></h3>
            <h3 class="products__description-rating"></h3>
            <p class="products__description-content"></p>
          </div>
          <div class="products__details">
            <ul class="product__buttons">
              <li>
                <div class="btn_cart">В корзину</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </template>
    <template id="cartItem">
      <div class="cartItem">
        <div class="item-descriptions">
          <div class="products__meta-photo"></div>
        </div>
        <div class="item-info">
          <h3 class="title"></h3>
        </div>
        <div class="item-amount">
          <span
            class="item-amount-btn-minus"
            data-entity="item-quantity-minus"
          ></span>
          <div class="item-amount-filed-block">
            <input
              type="text"
              class="item-amount-filed"
              value="1"
              data-value="1"
              data-entity="item-quantity-field"
            />
          </div>
          <span
            class="item-amount-btn-plus"
            data-entity="item-quantity-plus"
          ></span>
        </div>
        <div class="item-price-current">
          <span class="price" id="item-sum-price"></span>
        </div>
        <div class="item-block-actions">
          <span class="item-actions-remove" data-entity="item-delete"></span>
        </div>
      </div>
    </template>

    <template class="order">
      <div class="order">
        <form id="form" class="form">
          <div class="order__private">
            <h3 class="order__header">Личные данные</h3>
            <div class="card">
              <div class="row">
                <app-input class="full-width">
                  <div class="app-input">
                    <div class="content-container">
                      <div class="content">
                        <input
                          value=""
                          type="text"
                          appinputinstance=""
                          name="data[name]"
                          autocomplete="user-name"
                          username=""
                          class="form__text input-user-name ng-invalid"
                          placeholder="Иван Иванов"
                        />
                        <label class="form__label">Имя Фамилия:</label>
                      </div>
                      <div class="result-icon"></div>
                    </div>
                  </div>
                </app-input>
              </div>
              <div class="row">
                <app-input class="full-width">
                  <div class="app-input">
                    <div class="content-container">
                      <div class="content">
                        <input
                          value=""
                          type="text"
                          appinputinstance=""
                          name="data[addr]"
                          class="form__text address-input ng-invalid"
                          maxlength="255"
                          placeholder="Город, Улица, дом-99"
                          autocomplete="nope"
                          role="textbox"
                          autocomplete="user-address"
                          useraddress=""
                          aria-autocomplete="list"
                          aria-haspopup="true"
                        />
                        <label class="form__label">Адрес доставки:</label>
                      </div>
                      <div class="result-icon"></div>
                    </div>
                  </div>
                </app-input>
              </div>
              <div class="row">
                <app-input class="full-width">
                  <div class="app-input">
                    <div class="content-container">
                      <div class="content">
                        <input
                          value=""
                          type="email"
                          appinputinstance=""
                          name="data[email]"
                          class="form__text input-user-email check-email ng-invalid"
                          autocomplete="off"
                          autocomplete="email"
                          email=""
                        />
                        <label class="form__label">E-mail:</label>
                      </div>
                      <div class="result-icon"></div>
                    </div>
                  </div>
                </app-input>
              </div>
              <div class="row">
                <app-input class="full-width">
                  <div class="app-input">
                    <div class="content-container">
                      <div class="content">
                        <input
                          value=""
                          type="tel"
                          appinputinstance=""
                          autocomplete="nope"
                          name="data[phone]"
                          class="form__text input-tel ng-invalid"
                          autocomplete="phone-number"
                          phonenumber=""
                          placeholder="+375 (29) 0000000"
                          minlength="9"
                          maxlength="17"
                        />
                        <label class="form__label">Телефон:</label>
                      </div>
                      <div class="result-icon"></div>
                    </div>
                  </div>
                </app-input>
              </div>
            </div>
          </div>
          <h3 class="card__header">Данные платежной карты</h3>
          <div class="card">
            <div class="row">
              <app-input class="full-width">
                <div class="app-input">
                  <div class="content-container">
                    <div class="content">
                      <input
                        appinputinstance=""
                        formcontrolname="creditCard"
                        id="cc-number"
                        type="tel"
                        autocomplete="cc-number"
                        ccnumber=""
                        trimvalue=""
                        class="ng-untouched ng-pristine ng-invalid"
                        data-dropdown-opened="false"
                        data-lpignore="true"
                        placeholder="0000 0000 0000 0000"
                        value=""
                        maxlength="22"
                      />
                      <label class="">Номер карты</label>
                      <!---->
                    </div>
                    <div class="icons-container">
                      <div inputicon="" class="cards-brands">
                        <div
                          class="cards-brands cards-brands__container brandsState"
                        >
                          <img
                            class=""
                            src="assets/card-types/mastercard-system.svg"
                            alt="mastercard-system"
                          />
                          <img
                            class=""
                            src="assets/card-types/visa-system.svg"
                            alt="visa-system"
                          />
                          <img
                            class=""
                            src="assets/card-types/belkart-system.svg"
                            alt="belkart-system"
                          />
                          <!---->
                          <div class="cards-brands cards-brands_random">
                            <img
                              class="randomCardState"
                              src="assets/card-types/mir-system-ru.svg"
                              alt="mir-system-ru"
                            />
                            <img
                              class="randomCardState"
                              src="assets/card-types/maestro-system.svg"
                              alt="maestro-system"
                            />
                            <!---->
                          </div>
                          <!---->
                        </div>
                        <!---->
                        <!---->
                      </div>
                    </div>
                    <div class="result-icon"></div>
                    <!---->
                    <!---->
                  </div>
                </div>
                <!---->
              </app-input>
            </div>
            <!---->
            <div class="row">
              <div class="expires-input">
                <app-input class="">
                  <div class="app-input">
                    <div class="content-container">
                      <div class="content">
                        <input
                          appinputinstance=""
                          formcontrolname="expirationDate"
                          type="tel"
                          id="cc-exp"
                          autocomplete="cc-exp"
                          maxlength="7"
                          ccexp=""
                          trimvalue=""
                          class="date-input ng-untouched ng-pristine ng-invalid"
                          data-lpignore="true"
                          placeholder="MM / YY"
                          value=""
                        />
                        <label class="">Срок действия</label>
                        <!---->
                      </div>
                      <div class="icons-container"></div>
                      <div class="result-icon"></div>
                      <!---->
                      <!---->
                    </div>
                  </div>
                  <!---->
                </app-input>
              </div>
              <!---->
              <div class="inputs-spacer"></div>
              <!---->
              <div class="cvc-input">
                <app-input class="cvc">
                  <div class="app-input">
                    <div class="content-container">
                      <div class="content">
                        <input
                          type="tel"
                          appinputinstance=""
                          formcontrolname="cvc"
                          autocomplete="cc-csc"
                          id="cc-csc"
                          name="verification_value"
                          cccvc=""
                          trimvalue=""
                          class="ng-untouched ng-pristine ng-invalid"
                          data-lpignore="true"
                          maxlength="4"
                          value=""
                        />
                        <label class="">CVC</label>
                        <!---->
                      </div>
                      <div class="icons-container">
                        <div inputicon="" class="tooltip-wrapper">
                          <svg-icon
                            src="/assets/alert-icon.svg"
                            class="alert-icon"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-alert-circle"
                            >
                              <circle cx="12" cy="12" r="10"></circle>
                              <line x1="12" y1="8" x2="12" y2="12"></line>
                              <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                          </svg-icon>
                          <!---->
                        </div>
                      </div>
                      <div class="result-icon"></div>
                      <!---->
                      <!---->
                    </div>
                  </div>
                  <!---->
                </app-input>
              </div>
              <!---->
            </div>
            <!---->
            <div class="row">
              <app-input class="full-width">
                <div class="app-input">
                  <div class="content-container">
                    <div class="content">
                      <input
                        appinputinstance=""
                        formcontrolname="holder"
                        autocomplete="cc-name"
                        id="cc-name"
                        trimvalue=""
                        class="ng-untouched ng-pristine ng-invalid"
                        data-lpignore="true"
                        value=""
                      />
                      <label class="">Имя держателя (как на карте)</label>
                      <!---->
                    </div>
                    <div class="icons-container"></div>
                    <div class="result-icon"></div>
                    <!---->
                    <!---->
                  </div>
                </div>
                <!---->
              </app-input>
            </div>
            <!---->
            <!---->
            <!---->
          </div>
          <button class="button button__order" id="button__order" type="submit">
            <!-- <span class="button__text">Оформить заказ</span> -->
            <input type="submit" value="Оформить заказ" />
          </button>
        </form>
      </div>
    </template>
  </body>
</html>
